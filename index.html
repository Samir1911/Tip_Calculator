<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="styles.css">

  <!--fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </style>
</head>
<body>
  <header><p>SPLI TTER</P></header>
  <main>
    <div id="main-div">
      <section id="sec1">
        <div>
          <span>don't be zero</span>
          Bill
          <input type="text" class="text" id="text1" placeholder="0">
      
        </div>
        <div>
          Select Tip %
          <div id="tip-btn">
            <button class="tip-btn" value=5>5%</button>
            <button class="tip-btn" value=10>10%</button>
            <button class="tip-btn" value=15>15%</button>
            <button class="tip-btn" value=25>25%</button>
            <button class="tip-btn" value=50>50%</button>
            <input type="text" class="tip-ip" placeholder="Custom">
          </div>
        </div>
        <div>
          <span>don't be zero</span>
          Number of People
          <input type="text" class="text" id="text2" placeholder=0>
        </div>
      </section>
      
      <section id="sec2">
          <div class="amount">
            <h5>Tip Amount <br><span>/ person</span></h5>
            <h1>$<span id="tip_amt">0.00</span></h1>
          </div>
          <div class="amount">
            <h5>Total <br><span>/ person</span></h4>
            <h1>$<span id="tot_amt">0.00</span></h1>
          </div>
          <div id="btn">
            <button id="reset">RESET</button>
          </div>
      </section>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
  <script src="app.js"></script>
</body>
</html>
